<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Loan Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-header">
          <h1>Smart Loan Calculator</h1>
          <p class="subtitle">
            Calculate your monthly payments and total interest paid easily
          </p>
        </div>
      </div>

      <div class="calculator-body">
        <div class="input-section">
          <div class="input-group">
            <label for="amount">Loan Amount (GH₵)</label>
            <input type="number" id="amount" placeholder="e.g.,35000" />
            <span class="input-icon">GH₵</span>
          </div>
          <div class="input-group">
            <label for="interest">Annual Interest Rate (%)</label>
            <input
              type="number"
              id="interest"
              step="0.1"
              placeholder="e.g.,5.5"
            />
            <span class="input-icon">%</span>
          </div>
          <div class="input-group">
            <label for="years">Loan Term (Years)</label>
            <input type="number" id="years" placeholder="e.g.,5" />
            <span class="input-icon">Yrs</span>
          </div>
          <button id="calculateBtn">
            Calculate Loan <span class="button-icon">→</span>
          </button>
        </div>
      </div>

      <div class="results" id="results">
        <h3>Loan Summary</h3>
        <div class="result-grid">
          <div class="result-item">
            <span class="result-label">Monthly Payments</span>
            <span class="result-value" id="monthly">GH₵0.00</span>
          </div>
          <div class="result-item">
            <span class="result-label">Total Payment</span>
            <span class="result-value" id="total">GH₵0.00</span>
          </div>
          <div class="result-item">
            <span class="result-label">Total Interest</span>
            <span class="result-value" id="totalInterest">GH₵0.00</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
